<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Javed Website Service</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      background: #fff;
      margin: 15px;
      padding: 20px;
      border-radius: 8px;
    }

    h2 {
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background: #333;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<header>
  <h1>Javed Website Service</h1>
  <p>Simple websites for your business</p>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>

<section id="home">
  <h2>Home</h2>
  <p>Welcome to my modern website built with HTML & CSS.</p>
</section>

<section id="about">
  <h2>About</h2>
  <p>I create simple, fast and mobile-friendly websites for small businesses.</p>
</section>

<section id="contact">
  <h2>Contact</h2>

  <!-- NETLIFY WORKING FORM -->
  <form name="contact" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="contact">

    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  <p>Â© 2026 Javed Website Service</p>
</footer>

</body>
</html>
