<!DOCTYP
</body>  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Modern Site</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #444;
      padding: 0.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    section {
      max-width: 800px;
      margin: 1rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.7rem;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>

<header>
  <h1>My Modern Site</h1>
</header>

<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<section id="home">
  <h2>Home</h2>
  <p>Welcome to my modern website built with HTML and CSS.</p>
</section>

<section id="about">
  <h2>About</h2>
  <p>This is a simple responsive website hosted on Netlify.</p>
</section>

<section id="contact">
  <h2>Contact</h2>

  <!-- NETLIFY FORM -->
  <form name="contact" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="contact">

    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  <p>Â© 2026 My Modern Site</p>
</footer>

</body>
</html>
</html>
